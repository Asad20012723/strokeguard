version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - CORS_ORIGINS=["http://localhost:3000","https://strokeguard.analytiqe.com","https://strokeguard.vercel.app","https://*.vercel.app"]
      - MODEL_DEVICE=cpu
      - MODEL_PATH=./models/multimodal_model.pth
    volumes:
      - ./backend/models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.strokeguard-api.rule=Host(`api.strokeguard.analytiqe.com`)"
      - "traefik.http.routers.strokeguard-api.entrypoints=websecure"
      - "traefik.http.routers.strokeguard-api.tls=true"
      - "traefik.http.routers.strokeguard-api.tls.certresolver=le"
      - "traefik.http.services.strokeguard-api.loadbalancer.server.port=8000"
    networks:
      - n8n_default
      - default

networks:
  n8n_default:
    external: true
  default:
    driver: bridge
